<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Version Report</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Jira Version Report</h1>
    <div id="versionListContainer">
        <h2>Unreleased Versions</h2>
        <ul id="versionList"></ul>
    </div>
    <canvas id="versionReportChart"></canvas>

    <!-- Console log area -->
    <div id="logArea" style="background-color: #f4f4f4; padding: 10px; margin-top: 20px; max-width: 600px; border: 1px solid #ddd;">
        <h3>Console Log</h3>
        <pre id="consoleLog"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
